<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator ‚Äî Sync & Conflicts</title>
  <style>
    :root {
      --blue:#3b82f6; --blue-d:#2563eb; --red:#ef4444; --green:#16a34a; --amber:#f59e0b; --bg:#f9fafb; --card:#f4f4f4;
    }
    body { font-family: system-ui, Arial, sans-serif; background:var(--bg); margin:32px; text-align:center; }
    h1 { margin:0 0 6px; color:#111827; }
    #tagline { margin:0 0 18px; color:#6b7280; font-style: italic; }
    #quoteDisplay { width:min(800px, 92%); margin:16px auto; padding:18px; background:var(--card);
      border-radius:12px; min-height:64px; font-size:1.15rem; font-style: italic; }
    label { font-weight:600; margin-right:8px; }
    select, input[type="text"], input[type="file"] { padding:8px 10px; border:1px solid #d1d5db;
      border-radius:8px; margin:6px; min-width:220px; }
    button { padding:8px 12px; border:none; border-radius:10px; cursor:pointer; background:var(--blue); color:#fff; margin:6px; }
    button:hover { background:var(--blue-d); }
    .btn-ghost { background:#e5e7eb; color:#111827; }
    .btn-ghost:hover { background:#d1d5db; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center; margin:10px 0; }
    hr { border:none; height:1px; background:#e5e7eb; margin:22px 0; }

    /* Sync status + conflicts */
    #syncBar { width:min(900px, 96%); margin:0 auto 12px; text-align:left; }
    .status { font-size:0.95rem; padding:10px 12px; border-radius:10px; background:#eef2ff; color:#1e40af; }
    .status.ok { background:#ecfdf5; color:#065f46; }
    .status.warn { background:#fffbeb; color:#92400e; }
    .status.err { background:#fef2f2; color:#991b1b; }
    #conflictPanel { display:none; width:min(900px, 96%); margin:10px auto; text-align:left; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; }
    .conflict-item { border-top:1px dashed #e5e7eb; padding:10px 0; }
    .conflict-item:first-child { border-top:none; }
    .choice { display:flex; gap:8px; margin-top:8px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:9999px; font-size:0.8rem; background:#e5e7eb; color:#111827; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <p id="tagline">‚ÄúA little wisdom, a little laughter ‚Äî one quote at a time.‚Äù</p>

  <!-- SYNC STATUS BAR -->
  <div id="syncBar" class="row" style="justify-content:space-between;">
    <div id="syncStatus" class="status">Ready.</div>
    <div class="row" style="gap:6px;">
      <button id="syncNowBtn">üîÑ Sync Now</button>
      <button id="toggleAutoBtn" class="btn-ghost">Auto Sync: On</button>
      <span id="lastSyncPill" class="pill">Last sync: ‚Äî</span>
    </div>
  </div>

  <!-- CONFLICT PANEL -->
  <div id="conflictPanel">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <h3 style="margin:0;">Conflicts Detected</h3>
      <div>
        <button id="applyServerWins">Apply Server Wins</button>
        <button id="applyLocalWins" class="btn-ghost">Apply Local Wins</button>
        <button id="closeConflicts" class="btn-ghost">Close</button>
      </div>
    </div>
    <div id="conflictList"></div>
  </div>

  <!-- QUOTE VIEW -->
  <div id="quoteDisplay">Click ‚Äú‚ú® Show Me Something New‚Äù to begin!</div>

  <!-- FILTER -->
  <div class="row">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
    <button id="newQuote">‚ú® Show Me Something New</button>
  </div>

  <hr/>

  <!-- ADD QUOTE -->
  <h3>Add Your Own Quote</h3>
  <div class="row">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote"/>
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category"/>
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <hr/>

  <!-- IMPORT / EXPORT -->
  <h3>Import / Export Quotes</h3>
  <div class="row">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"/>
  </div>

  <script src="script.js"></script>
</body>
</html>
