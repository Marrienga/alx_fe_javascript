<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; background: #fdfdfd; }
    h1 { color: #333; margin-bottom: 6px; }
    #tagline { font-style: italic; color: gray; margin-top: 0; }
    #quoteDisplay {
      margin: 20px auto; font-size: 1.2rem; font-style: italic;
      padding: 20px; width: min(720px, 90%); background: #f4f4f4;
      border-radius: 10px; min-height: 64px;
    }
    select, input[type="text"], input[type="file"], button {
      padding: 8px; border: 1px solid #ccc; border-radius: 6px; margin: 5px;
    }
    button { background: #3b82f6; color: #fff; cursor: pointer; }
    button:hover { background: #2563eb; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <p id="tagline">“A little wisdom, a little laughter — one quote at a time.”</p>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click “✨ Show Me Something New” to begin!</div>

  <!-- Category Filter -->
  <label for="categoryFilter"><b>Filter by Category:</b></label>
  <select id="categoryFilter" onchange="filterQuotes()"></select>

  <!-- Show New Quote -->
  <div>
    <button id="newQuote">✨ Show Me Something New</button>
  </div>

  <hr/>

  <!-- Add New Quote -->
  <h3>Add Your Own Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>

  <hr/>

  <!-- Import / Export -->
  <h3>Import / Export Quotes</h3>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
